<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="page_header">
      <div class="container user_form">
        <div class="row justify-content-md-between">
          <div class="col-12 col-md-4 col-lg-3 logo">
            <h1>
              <a href="#">URLAUBSGLÜCK</a>
            </h1>
          </div>
          <div class="col-12 col-md-4 col-lg-3">
            <div class="user_form_button">
              <button type="button">Log in</button>
              <button type="button">Sign up</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="banner">
      <div class="container partners_find">
        <div class="row justify-content-center">
          <div class="col-12 banner_logo">
            <h1>
              <a href="#">URLAUBSGLÜCK</a>
            </h1>
          </div>
          <div class="col-12 col-md-8">
            <h2>share your holiday dream</h2>
          </div>
          <div class="col-10 col-md-12">
            <p>And find the perfect partner to fullfill it</p>
          </div>
          <div class="col-12">
            <a href="#" class="partners_find_button">
              Find your holiday partner
            </a>
          </div>
        </div>
      </div>
    </section>
    <main>
      <section class="container partner_cards">
        <div class="row justify-content-center justify-content-lg-between">
          <div class="col-12 partner_cards_title">
            <h2>Meet a partner for your best holiday</h2>
          </div>
          <div class="col-12 col-md-8 col-lg-12 partner_cards_list">
            <div class="row">
              <div class="col-12 col-md-6 col-lg-3">
                <figure class="partner_cards_list_item_img">
                  <div class="partner_card_img icon_tv">
                    <img
                      src="./img/partner/Bradley.png"
                      width="122"
                      height="122"
                      alt=""
                    />
                  </div>
                  <figcaption>
                    <h3>Bradley Hunter</h3>
                    <p>
                      Based in Chicago. I love playing tennis and loud music.
                    </p>
                  </figcaption>
                </figure>
              </div>
              <div class="col-12 col-md-6 col-lg-3">
                <figure class="partner_cards_list_item_img">
                  <div class="partner_card_img icon_coffe">
                    <img
                      src="./img/partner/Heather.png"
                      width="122"
                      height="122"
                      alt=""
                    />
                  </div>
                  <figcaption>
                    <h3>Heather Walker</h3>
                    <p>
                      I'm a happy person that loves cats and climbing on
                      mountains.
                    </p>
                  </figcaption>
                </figure>
              </div>
              <div class="col-12 col-md-6 col-lg-3">
                <figure class="partner_cards_list_item_img">
                  <div class="partner_card_img icon_bulb">
                    <img
                      src="./img/partner/Lucas.png"
                      width="122"
                      height="122"
                      alt=""
                    />
                  </div>
                  <figcaption>
                    <h3>Lucas Marsha</h3>
                    <p>
                      I get my inspiration from nature and objects around me. I
                      have a passion to colours, typography and skateboards.
                    </p>
                  </figcaption>
                </figure>
              </div>
              <div class="col-12 col-md-6 col-lg-3">
                <figure class="partner_cards_list_item_img">
                  <div class="partner_card_img icon_plain">
                    <img
                      src="./img/partner/Hunter.png"
                      width="122"
                      height="122"
                      alt=""
                    />
                  </div>
                  <figcaption>
                    <h3>Bradley Hunter</h3>
                    <p>
                      Based in Chicago. I love playing tennis and loud music.
                    </p>
                  </figcaption>
                </figure>
              </div>
            </div>
          </div>
          <div class="col-12 but_see_other">
            <a href="#">See other partners</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
